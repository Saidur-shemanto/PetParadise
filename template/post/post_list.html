{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<h1>All Posts</h1>

{% if posts %}
<div class="row">
    {% for post in object_list %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card">
            <img src="{{ post.post_image.url }}" class="card-img-top" alt="{{ post.post_title }}">
            <div class="card-body">
                <h5 class="card-title">{{ post.post_title }}</h5>
                <p class="card-text">{{ post.postText }}</p>
                <p class="card-text"><small class="text-muted">{{ post.create_date|date:"F j, Y" }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>There are no posts yet.</p>
{% endif %}

{% endblock %}
