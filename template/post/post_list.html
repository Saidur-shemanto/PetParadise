{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<style>
    .post-list {
        display: flex;
        flex-wrap: wrap;
    }

    .post-box {
        border: 1px solid black;
        background-color: white;
        padding: 10px;
        margin: 10px;
        width: 70%;
        font-size: 20px;
        font-weight: bold;
    }
</style>
<h1>All Posts</h1>
<div class="mb-4">
    <a href="{% url 'discussion:create' %}" class="btn btn-primary btn-lg">Create Post</a>
</div>

{% if posts %}
<div class="post-list">
    {% for post in posts %}
    <div class="post-box">
        <a href="{% url 'posts:post_detail' post.pk %}">{{ post.post_title }}</a>
    </div>
    {% endfor %}
</div>
{% else %}
<p>There are no posts yet.</p>
{% endif %}
{% endblock %}
