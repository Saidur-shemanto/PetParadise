{% extends "base.html" %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>

<head>
    <title>User Profile</title>
    <style type="text/css">
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .bottom {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
        }

        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .details {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    {% block profile %}
    <div class="container">
        <div class="top">
            <img class="image" src="{{ user.user_image.url }}" alt="User Image">
            <div class="name">{{ user.parent.username }}</div>
        </div>
        <div class="bottom">
            <div class="details">
                <p>Contact: {{ user.user_contact }}</p>
                <p>Birthdate: {{ user.birthdate }}</p>
                <p>Membership Status: {{ user.membership_stat }}</p>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
